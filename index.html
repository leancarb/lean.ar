<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leandro Carbonetti</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="/dist/style.css" />
    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>
  </head>
  <body>
    <!-- Toggle -->
    <nav class="nav">
      <button class="nav__toggle">
        <ion-icon name="moon" class="nav__toggle--icon" id="moon"></ion-icon>
      </button>
    </nav>

    <!-- Main -->
    <main class="main">
      <h1 class="main__title">I'll be back soon!</h1>
      <p class="main__about-me">
        Hi! I'm a web developer based in Buenos Aires. I have experience in
        HTML, CSS and JavaScript. If you need to you can always
        <a
          href="mailto:carbonettileandro@gmail.com"
          class="main__about-me--anchor"
          >contact me</a
        >, otherwise my website will be back online shortly!
      </p>
      <p class="main__name">&mdash; leandro carbonetti</p>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__socials">
        <ul class="footer__socials--ul">
          <li class="footer__icons">
            <a href="https://lean.ar" target="_blank"
              ><ion-icon
                name="globe-outline"
                class="icon-website icon"
              ></ion-icon
            ></a>
          </li>
          <li class="footer__icons">
            <a href="https://github.com/leancarb" target="_blank"
              ><ion-icon name="logo-github" class="icon-github icon"></ion-icon
            ></a>
          </li>
          <li class="footer__icons">
            <a href="https://www.linkedin.com/in/carbonetti/" target="_blank"
              ><ion-icon
                name="logo-linkedin"
                class="icon-linkedin icon"
              ></ion-icon
            ></a>
          </li>
        </ul>
      </div>
      <p class="footer__paragraph"></p>
    </footer>

    <!-- Icon pack -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
